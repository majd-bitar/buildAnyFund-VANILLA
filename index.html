<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Operating Model Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Build<span>AnyFund</span></div>
                <nav>
                    <ul>
                        <li><a href="#overview">Overview</a></li>
                        <li><a href="#workflow">Workflow</a></li>
                        <li><a href="#architecture">Architecture</a></li>
                        <li><a href="#business-model">Business Model</a></li>
                        <li><a href="#roadmap">Roadmap</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Fund Operating Model</h1>
            <div class="hero-visual">
                <!-- Hero visualization will be inserted here -->
                <div id="hero-visualization"></div>
            </div>
        </div>
    </section>

    <!-- Platform Overview Section -->
    <section id="overview" class="platform-overview">
        <div class="pattern-bg"></div>
        <div class="container">
            <h2>Platform Overview</h2>
            <div class="overview-visual">
                <!-- Platform overview visualization will be inserted here -->
                <div id="platform-overview-visualization"></div>
            </div>
        </div>
    </section>

    <!-- Interactive Workflow Section -->
    <section id="workflow" class="workflow">
        <div class="pattern-bg"></div>
        <div class="container">
            <h2>Fund Structuring Workflow</h2>
            <div class="workflow-visual">
                <!-- Fund structure flow diagram will be inserted here -->
                <div id="fund-structure-flow"></div>
            </div>
            
            <div class="jurisdiction-visual">
                <h3>Jurisdiction Comparison</h3>
                <!-- Jurisdiction radar chart will be inserted here -->
                <div id="jurisdiction-radar"></div>
            </div>
        </div>
    </section>

    <!-- Technical Architecture Section -->
    <section id="architecture" class="architecture">
        <div class="pattern-bg"></div>
        <div class="container">
            <h2>Technical Architecture</h2>
            <div class="architecture-visual">
                <!-- Architecture visualization will be inserted here -->
                <div id="architecture-visualization"></div>
            </div>
        </div>
    </section>

    <!-- Business Model Section -->
    <section id="business-model" class="business-model">
        <div class="pattern-bg"></div>
        <div class="container">
            <h2>Business Model</h2>
            <div class="business-model-visual">
                <!-- Business model visualization will be inserted here -->
                <div id="business-model-visualization"></div>
            </div>
        </div>
    </section>

    <!-- Implementation Roadmap Section -->
    <section id="roadmap" class="roadmap">
        <div class="pattern-bg"></div>
        <div class="container">
            <h2>Implementation Roadmap</h2>
            <div class="roadmap-visual">
                <!-- Roadmap visualization will be inserted here -->
                <div id="roadmap-visualization"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">BuildAnyFund</div>
                <div class="footer-copyright">&copy; 2025 BuildAnyFund. All rights reserved.</div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Visualizations -->
    <script src="visualizations.js"></script>
    <script src="enhanced-visualizations.js"></script>
</body>
</html>
