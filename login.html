<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Build Any Fund</title>
  <!-- your existing login.css -->
  <link rel="stylesheet" href="login.css" />

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-…[hash]…" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form id="loginForm" class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input
              type="text"
              id="username"
              class="login__input"
              placeholder="User name / Email"
              required
            />
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input
              type="password"
              id="password"
              class="login__input"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="button login__submit">
            <span class="button__text">Log In Later</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <p id="error" style="color:red; display:none; text-align:center;">
            Invalid username or password
          </p>
        </form>
        
        <div class="social-login">
          <h3>log in via</h3>
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

  <script>
    // static credentials
    const VALID_USER = "admin";
    const VALID_PASS = "password123";

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (u === VALID_USER && p === VALID_PASS) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
